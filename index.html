<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Station Radar Viewer</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="control-panel">
        <div class="panel-title">Multi-Station Radar Viewer</div>
        <div id="timestamp">Initializing...</div>
        <div id="progress-info">Loading: Initializing smart cache...</div>
        <div id="cache-stats">Cache: 0MB/0MB • Images: 0/0</div>
        <div class="loading-bar">
            <div id="loading-progress" class="loading-progress"></div>
        </div>
    </div>

    <div id="layer-control">
        <div class="panel-title">Weather Stations</div>
        <div id="station-checkboxes">
            
            <div class="station-checkbox">
                <label>
                    <input type="checkbox" value="JAK" checked>
                    JAK - Tangerang
                </label>
            </div>
            
            <div class="station-checkbox">
                <label>
                    <input type="checkbox" value="BAL" checked>
                    BAL - Balikpapan
                </label>
            </div>
            
            <div class="station-checkbox">
                <label>
                    <input type="checkbox" value="BTH" checked>
                    BTH - Batam
                </label>
            </div>
            
            <div class="station-checkbox">
                <label>
                    <input type="checkbox" value="DEN" checked>
                    DEN - Denpasar
                </label>
            </div>
            
            <div class="station-checkbox">
                <label>
                    <input type="checkbox" value="MED" checked>
                    MED - Medan
                </label>
            </div>
            
            <div class="station-checkbox">
                <label>
                    <input type="checkbox" value="SBY" checked>
                    SBY - Surabaya
                </label>
            </div>
            
            <div class="station-checkbox">
                <label>
                    <input type="checkbox" value="YOG" checked>
                    YOG - Yogyakarta
                </label>
            </div>
            
        </div>
    </div>

    <div id="time-controls">
        <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
        <div class="time-marks">
            
            <div class="time-mark">
                <div class="time-mark-date">Oct 01</div>
                <div class="time-mark-time">07:00</div>
            </div>
        
            <div class="time-mark">
                <div class="time-mark-date">Oct 01</div>
                <div class="time-mark-time">21:50</div>
            </div>
        
            <div class="time-mark">
                <div class="time-mark-date">Oct 02</div>
                <div class="time-mark-time">06:00</div>
            </div>
        
            <div class="time-mark">
                <div class="time-mark-date">Oct 02</div>
                <div class="time-mark-time">21:50</div>
            </div>
        
            <div class="time-mark">
                <div class="time-mark-date">Oct 03</div>
                <div class="time-mark-time">06:00</div>
            </div>
        
            <div class="time-mark">
                <div class="time-mark-date">Oct 03</div>
                <div class="time-mark-time">21:50</div>
            </div>
        
            <div class="time-mark">
                <div class="time-mark-date">Oct 04</div>
                <div class="time-mark-time">06:00</div>
            </div>
        
            <div class="time-mark">
                <div class="time-mark-date">Oct 04</div>
                <div class="time-mark-time">21:50</div>
            </div>
        
            <div class="time-mark">
                <div class="time-mark-date">Oct 05</div>
                <div class="time-mark-time">07:00</div>
            </div>
        
            <div class="time-mark">
                <div class="time-mark-date">Oct 05</div>
                <div class="time-mark-time">13:30</div>
            </div>
        
        </div>
        <div class="controls">
            <button class="btn" id="prev-btn">⏮ Previous</button>
            <button class="btn btn-play" id="play-btn">▶ Play</button>
            <button class="btn" id="next-btn">Next ⏭</button>
            <span id="counter" style="margin: 0 15px; font-weight: bold; font-size: 16px;">1/1</span>
            <select id="speed-select">
                <option value="3000">1x Speed</option>
                <option value="2000" selected>1.5x Speed</option>
                <option value="1000">2x Speed</option>
                <option value="500">3x Speed</option>
                <option value="300">10x Speed</option>
            </select>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
